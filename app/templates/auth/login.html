{% extends "base.html" %}
{% block title %}Sign In{% endblock title %}

{% block content %}
<div class="container">
  <div class="errors">
    {% for error in errors %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endfor %}
  </div> 
  <div class="form">
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="exampleInputEmail1">Your Email</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
          </div>
          
          <div class="form-group">
            <label for="exampleInputPassword1">Your Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn account-but">Sign In</button>

          <a class="form-text text-muted" href="#">Forgot Password?</a>
        </div>
    </form>
  </div>
</div>
{% endblock content %}
