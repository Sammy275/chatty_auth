{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container">
  <div class="errors">
      {% for error in errors %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endfor %}
  </div> 
  <div class="form">
      <form method="POST" action="{{ url_for('auth.register') }}">

        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Username</label>
          <input name="username" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your username">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
        </div>

        <div class="form-group">
          <label for="confirmPass">Confirm Password</label>
          <input name="confpwd" type="password" class="form-control" id="confirmPass" placeholder="Confirm password">
        </div>

        <button type="submit" class="btn account-but">Sign Up</button>
      </form>
  </div>
</div>
{% endblock content %}
